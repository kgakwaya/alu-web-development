<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #74ebd5, #ACB6E5);
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        }

        .converter-container {
        background: white;
        padding: 35px 25px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        width: 320px;
        text-align: center;
        }

        h1 {
        color: #333;
        margin-bottom: 20px;
        }

        label {
        font-weight: 600;
        color: #444;
        margin-top: 10px;
        display: block;
        text-align: left;
        }

        select, input {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
        }

        select:focus, input:focus {
        border-color: #74ebd5;
        outline: none;
        }

        button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background: linear-gradient(135deg, #42e695, #3bb2b8);
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
        }

        button:hover {
        background: linear-gradient(135deg, #3bb2b8, #42e695);
        }

        #result {
        margin-top: 20px;
        font-size: 1.1rem;
        font-weight: bold;
        color: #2f4f4f;
        }
    </style>
</head>
<body>
<div class="converter-container">
    <h1>Currency Converter</h1>
    <label for="from-currency">Convert from:</label>
    <select id="from-currency">
        <option value="USD">USD</option>
        <option value="JPY">JPY</option>
        <option value="EUR">EUR</option>
        <option value="RUB">RUB</option>
        <option value="GBP">GBP</option>
        <option value="RWF">RWF</option>
        <option value="NRA">NRA</option>
        <option value="SHL">SHL</option>
    </select>

    <label for="to-currency">Convert to:</label>
    <select id="to-currency">
        <option value="USD">USD</option>
        <option value="JPY">JPY</option>
        <option value="EUR">EUR</option>
        <option value="RUB">RUB</option>
        <option value="GBP">GBP</option>
        <option value="RWF">RWF</option>
        <option value="NRA">NRA</option>
        <option value="SHL">SHL</option>
    </select>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount">

    <button onclick="convert()">Convert</button>

    <p id="result"></p>
</div>

<script>
    const currencies = {
        USD: 1.0,
        JPY: 113.5,
        EUR: 0.89,
        RUB: 74.36,
        GBP: 0.75,
        RWF: 9.86,
        NRA: 1200,
        SHL: 2900,
    };

    function convert() {
        const from = document.getElementById('from-currency').value;
        const to = document.getElementById('to-currency').value;
        const amount = parseFloat(document.getElementById('amount').value);
        const resultElem = document.getElementById('result');

        if (!currencies[from] || !currencies[to] || isNaN(amount)) {
            resultElem.textContent = "Invalid input or currency!";
            return;
        }

        const converted = (amount * currencies[from]) / currencies[to];
        resultElem.textContent = `Converted Amount: ${converted.toFixed(2)} ${to}`;
    }
</script>
</body>
</html>
